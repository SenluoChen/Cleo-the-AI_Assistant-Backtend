<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Bubble</title>
    <style>
      :root {
        color-scheme: light;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: transparent !important;
        background-color: rgba(0, 0, 0, 0) !important;
        overflow: hidden;
        -webkit-user-select: none;
        user-select: none;
      }

      body {
        display: grid;
        place-items: center;
        font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      button {
        font: inherit;
      }

      .bubble {
        width: 72px;
        height: 72px;
        display: grid;
        place-items: center;
        cursor: pointer;
        appearance: none;
        border: none;
        background: transparent !important;
        background-color: rgba(0, 0, 0, 0) !important;
        outline: none;
        padding: 0;
        transition: transform 160ms ease, filter 200ms ease;
      }

      /* Windows accessibility modes can repaint form controls; keep the bubble truly transparent. */
      @media (forced-colors: active) {
        html,
        body,
        .bubble,
        .robot {
          forced-color-adjust: none;
        }
        .bubble {
          background: transparent !important;
          border: none !important;
          outline: none !important;
        }
      }

      .bubble:hover {
        transform: translateY(-1px) scale(1.04);
        filter: drop-shadow(0 14px 22px rgba(15, 23, 42, 0.22));
      }

      .bubble:active {
        transform: scale(0.96);
      }

      .bubble:focus-visible {
        /* No outer frame; keep background transparent */
        outline: none;
        filter: drop-shadow(0 0 0 rgba(0, 0, 0, 0));
      }

      .robot {
        width: 70px;
        height: 70px;
        filter: drop-shadow(0 10px 16px rgba(15, 23, 42, 0.16));
      }
    </style>
  </head>
  <body>
    <button class="bubble" id="bubble" aria-label="開啟 Cleo">
      <svg class="robot" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <!-- antenna -->
        <circle cx="32" cy="11" r="3.2" fill="#ffffff" />
        <path d="M32 14v7" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />

        <!-- head (white) -->
        <rect x="8" y="16" width="48" height="40" rx="20" fill="#ffffff" />

        <!-- tiny side nubs (like the reference) -->
        <circle cx="12" cy="34" r="2.6" fill="#ffffff" />
        <circle cx="52" cy="34" r="2.6" fill="#ffffff" />

        <!-- face panel -->
        <rect x="16" y="26" width="32" height="20" rx="10" fill="#0B3A7A" />

        <!-- eyes -->
        <circle cx="26" cy="36" r="4.2" fill="#ffffff" />
        <circle cx="38" cy="36" r="4.2" fill="#ffffff" />
        <circle cx="26" cy="36" r="2" fill="#2B7CFF" />
        <circle cx="38" cy="36" r="2" fill="#2B7CFF" />

        <!-- highlight -->
        <path
          d="M18 29c5-7 14-10 24-8"
          fill="none"
          stroke="#0B3A7A"
          stroke-opacity="0.10"
          stroke-width="5"
          stroke-linecap="round"
        />
      </svg>
    </button>
    <script>
      const bubble = document.getElementById("bubble");
      bubble?.addEventListener("click", () => {
        window.bubbleAPI?.toggleMain?.();
      });
    </script>
  </body>
</html>
