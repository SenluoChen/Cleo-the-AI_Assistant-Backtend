<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Bubble</title>
    <style>
      html, body { margin:0; padding:0; background:transparent; overflow:hidden; }
      .bubble {
        width: 64px; height: 64px; border-radius: 999px;
        backdrop-filter: blur(12px) saturate(180%);
        background: rgba(255,255,255,0.7);
        border: 1px solid rgba(200,200,200,0.4);
        box-shadow: 0 10px 30px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
        display: grid; place-items: center; cursor: pointer; user-select: none;
      }
      .dot {
        width: 28px; height: 28px; border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #d1d5db, #9ca3af);
        box-shadow: inset 0 2px 6px rgba(0,0,0,0.2), 0 1px 0 rgba(255,255,255,0.8);
      }
      .bubble:active { transform: scale(0.98); }
    </style>
  </head>
  <body>
    <div class="bubble" id="bubble"><div class="dot"></div></div>
    <script>
      document.getElementById('bubble').addEventListener('click', () => {
        window.bubbleAPI?.toggleMain?.();
      });
    </script>
  </body>
</html>
