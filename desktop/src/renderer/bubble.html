<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Bubble</title>
    <style>
      :root {
        color-scheme: light;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
        -webkit-user-select: none;
        user-select: none;
      }

      body {
        display: grid;
        place-items: center;
        font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      button {
        font: inherit;
      }

      .bubble {
        position: relative;
        width: 60px;
        height: 60px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.55);
        background: linear-gradient(140deg, rgba(255, 255, 255, 0.66), rgba(236, 242, 255, 0.18));
        backdrop-filter: blur(18px) saturate(170%);
        box-shadow:
          0 18px 28px rgba(15, 23, 42, 0.22),
          inset 0 1px 1px rgba(255, 255, 255, 0.65),
          inset 0 -6px 14px rgba(148, 163, 184, 0.38);
        display: grid;
        place-items: center;
        cursor: pointer;
        appearance: none;
        outline: none;
        border-width: 1px;
        border-style: solid;
        transition: transform 180ms ease, box-shadow 220ms ease, opacity 220ms ease;
      }

      .bubble::before {
        content: "";
        position: absolute;
        inset: 10px;
        border-radius: inherit;
        background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.3), rgba(236, 72, 153, 0.22) 55%, rgba(15, 118, 110, 0));
        opacity: 0.85;
        filter: blur(2px);
        transition: transform 220ms ease, opacity 220ms ease;
      }

      .bubble::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle at 70% 25%, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0) 60%);
        opacity: 0.5;
        transition: opacity 220ms ease;
      }

      .bubble__ring {
        position: absolute;
        inset: 4px;
        border-radius: inherit;
        border: 1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 0 18px rgba(59, 130, 246, 0.22);
        opacity: 0.6;
        animation: pulse 6s ease-in-out infinite;
        pointer-events: none;
      }

      .bubble__core {
        position: relative;
        width: 22px;
        height: 22px;
        border-radius: inherit;
        background: radial-gradient(circle at 45% 35%, rgba(255, 255, 255, 0.95), rgba(148, 163, 184, 0.55));
        box-shadow:
          inset 0 2px 4px rgba(255, 255, 255, 0.8),
          inset 0 -2px 4px rgba(100, 116, 139, 0.35),
          0 2px 6px rgba(15, 23, 42, 0.22);
        pointer-events: none;
      }

      .bubble:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow:
          0 24px 35px rgba(37, 99, 235, 0.26),
          inset 0 1px 1px rgba(255, 255, 255, 0.75),
          inset 0 -8px 16px rgba(59, 130, 246, 0.3);
      }

      .bubble:hover::before {
        transform: scale(1.06);
        opacity: 1;
      }

      .bubble:hover::after {
        opacity: 0.75;
      }

      .bubble:active {
        transform: scale(0.96);
      }

      .bubble:focus-visible {
        box-shadow:
          0 0 0 3px rgba(59, 130, 246, 0.35),
          0 18px 28px rgba(15, 23, 42, 0.18);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 0.85;
        }
      }
    </style>
  </head>
  <body>
    <button class="bubble" id="bubble" aria-label="開啟 Smart Assistant">
      <span class="bubble__ring"></span>
      <span class="bubble__core"></span>
    </button>
    <script>
      const bubble = document.getElementById("bubble");
      bubble?.addEventListener("click", () => {
        window.bubbleAPI?.toggleMain?.();
      });
    </script>
  </body>
</html>
