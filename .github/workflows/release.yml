name: Build and publish Windows installer

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Build backend dist
        run: npm run build
        working-directory: backend

      - name: Install dependencies
        run: npm ci
        working-directory: Frontend

      - name: Build distribution
        run: npm run build:dist
        working-directory: Frontend

      - name: Locate installer assets
        shell: pwsh
        run: |
          $releaseDir = Join-Path $PWD "Frontend\release"
          $exe = Get-ChildItem -Path $releaseDir -Filter "Cleo Setup *.exe" -File | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $exe) { Write-Error "Installer not found in $releaseDir"; exit 1 }

          $blockmap = "$($exe.FullName).blockmap"
          $sha256 = "$($exe.FullName).sha256"

          if (-not (Test-Path -LiteralPath $blockmap)) { Write-Error "Missing blockmap: $blockmap"; exit 1 }
          if (-not (Test-Path -LiteralPath $sha256)) {
            $hash = (Get-FileHash -LiteralPath $exe.FullName -Algorithm SHA256).Hash.ToLowerInvariant()
            "$hash  $($exe.Name)" | Set-Content -LiteralPath $sha256 -Encoding ascii
          }

          "EXE_ASSET=$($exe.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding ascii -Append
          "BLOCKMAP_ASSET=$blockmap" | Out-File -FilePath $env:GITHUB_ENV -Encoding ascii -Append
          "SHA256_ASSET=$sha256" | Out-File -FilePath $env:GITHUB_ENV -Encoding ascii -Append

      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.EXE_ASSET }}
            ${{ env.BLOCKMAP_ASSET }}
            ${{ env.SHA256_ASSET }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
